<!DOCTYPE html>

<head>
    <title>Google</title>
    <link rel="icon" href="https://seeklogo.com/images/N/new-google-favicon-logo-5E38E037AF-seeklogo.com.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class='top-bar'>
        <a class='gmail' target='_top' href='https://mail.google.com/mail/&ogbl'>Gmail</a>
        <a class='images' target='_top' href='https://www.google.com.tr/imghp?hl=en&ogbl'>Images</a>
        <a class="apps" target='_top' href="https://www.google.com.tr/intl/en/about/products">
            <img src="googleapps_button.png" alt="apps_button" width="20" height="20">
        </a>
        <a class="user-login" target='_top'
            href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">
            <img src="user_icon.png" alt="user_button" width="40" height="40">
        </a>

    </div>

    <div class='logo'>

        <img class="img_logo" 
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
        height="92" 
        width="272">


    </div>
</body>

</html>
